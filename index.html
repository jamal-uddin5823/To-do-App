<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="app">
            <h2 class="title">TODO App</h2>
            <div id="new-task">
                Add New Task
                <i class="fas fa-plus"></i>
            </div>
            <div class="task-block">
                <h3 class="heading">Tasks</h3>
                <div class="task-list">
                    <div id="one" class="task">
                        <section class="title-date">
                            <p class="task-title">Hello</p>
                            <p class="task-date">23-07-2023,12:00</p>
                        </section>
                        <p class="task-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores, magnam.</p>
                        <i onclick="editTask(this)" class="fas fa-edit"></i>
                        <i onclick="deleteTask(this)" class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
